name: cd
on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.23" # Ywou can adjust this version as needed

            - name: Install goose
              run: go install github.com/pressly/goose/v3/cmd/goose@latest

            - name: Check goose version
              run: goose --version

            - name: "Auth"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

            - name: Build Production
              run: ./scripts/buildprod.sh
              shell: bash

            - name: Migrate DB
              run: ./scripts/migrateup.sh
              shell: bash

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v2"
              with:
                  version: ">= 363.0.0"

            - name: "Use gcloud CLI"
              run: "gcloud info"

            - name: Push to Google Artifact registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-452121/notely-ar-repo/notely:latest .
              shell: bash

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-452121/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-452121 --max-instances=4
